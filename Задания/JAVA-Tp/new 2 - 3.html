<P>Таблица 10х10</P>
<script type='text/javascript'>
var i=1;
document.write("<table border=1>");
while (i <= 100){
    document.write('<tr>');
    var j=1;
    while(j <= 10){
        document.write('<td>');
        document.write(i++);
        document.write("</td>");
        j++;
    }
    document.write("</tr>");
}
document.write("</table>");
</script>
