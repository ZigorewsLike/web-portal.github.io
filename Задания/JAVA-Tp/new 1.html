<HTML>
  <HEAD>
  <title>Первый сценарий в документе</title>
  </HEAD>
  <BODY>
  <P>Страница, содержащая сценарий.</P>
  <script>
  var r=2; pi=3.14; /*Инициализируются две переменные*/
  document.write ("Площадь круга равна ", pi*r*r,".") /*Для формирования вывода используется метод write объекта document*/
  </script>
  <P>Конец формирования страницы, содержащей сценарий</P>
  </BODY>
  </HTML>
